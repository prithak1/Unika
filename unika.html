<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Uni!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Fun font for enthusiasm */
            background: linear-gradient(to top, #87CEEB, #B0E0E6); /* Sky blue background */
            color: #ff69b4; /* Pink font for a feminine touch */
            text-align: center;
            padding: 50px;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px #ffccff; /* Soft pink shadow */
        }
        p {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px #fff; /* Subtle white shadow */
        }
        img {
            max-width: 300px;
            border-radius: 10px;
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.9;
            z-index: 0;
        }
        .cloud1 { width: 120px; height: 70px; top: 30px; left: 100px; }
        .cloud2 { width: 100px; height: 60px; top: 80px; right: 200px; }
        .cloud3 { width: 150px; height: 80px; top: 120px; left: 300px; }

        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            border-radius: 30px;
            z-index: 0;
            animation: fly 4s ease-in infinite;
        }
        .balloon.red { background: #ff6347; } /* Tomato red */
        .balloon.blue { background: #1e90ff; } /* Dodger blue */
        .balloon.green { background: #32cd32; } /* Lime green */
        .balloon.pink { background: #ff1493; } /* Deep pink */
        
        .balloon:after {
            content: '';
            position: absolute;
            width: 12px;
            height: 30px;
            background: #333;
            left: 50%;
            bottom: -30px;
            transform: translateX(-50%);
            border-radius: 5px;
        }

        /* Balloon positions for both sides */
        .balloon1 { top: 250px; left: 20px; animation-delay: 0s; }
        .balloon2 { top: 220px; left: 100px; animation-delay: 0.5s; }
        .balloon3 { top: 240px; left: 180px; animation-delay: 1s; }
        .balloon4 { top: 260px; right: 100px; animation-delay: 1.5s; }
        .balloon5 { top: 230px; right: 20px; animation-delay: 2s; }

        @keyframes fly {
            0% { transform: translateY(0); }
            100% { transform: translateY(-200px); }
        }

        .sparkle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: sparkle 1.5s infinite alternate;
        }
        .sparkle1 { width: 10px; height: 10px; top: 100px; left: 50px; }
        .sparkle2 { width: 15px; height: 15px; top: 150px; right: 80px; }
        .sparkle3 { width: 12px; height: 12px; top: 50px; left: 300px; }
        
        @keyframes sparkle {
            0% { transform: scale(1); opacity: 0.7; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff1493;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: heartBeat 1s infinite;
        }
        .heart1 { top: 200px; left: 100px; }
        .heart2 { top: 100px; right: 150px; }
        
        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>

    <h1>Happy Birthday Uni!</h1>
    <p>Umm k vannu, dherai stress na li, mehenat gar and malai attitude na de dherai, Yours truly.</p>
    
    <!-- Add your image here -->
    <img src="IMG_7547.heic" alt="Birthday Celebration">

    <!-- Clouds -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>

    <!-- Balloons -->
    <div class="balloon red balloon1"></div>
    <div class="balloon blue balloon2"></div>
    <div class="balloon pink balloon3"></div>
    <div class="balloon pink balloon4"></div>
    <div class="balloon red balloon5"></div>

    <!-- Sparkles -->
    <div class="sparkle sparkle1"></div>
    <div class="sparkle sparkle2"></div>
    <div class="sparkle sparkle3"></div>

    <!-- Hearts -->
    <div class="heart heart1"></div>
    <div class="heart heart2"></div>

</body>
</html>
